<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="https://fonts.google.com/icons?icon.query=coronavirus">
    <!-- linked style sheet -->
    <link rel="stylesheet" href="./login.css">
    <!-- main page title -->
    <title>Netflix Sign in</title>
</head>

<body>
    <div class="container">
        <header>
             <!-- Logo -->
             <div class="logo">
                <img src="./images/netflix-logo.png" height="100px">       
            </div>
        </header>
        
        <!-- sign_in  -->
        <div class="login-box">
                <form action=" ">
                  <h1>Sign In</h1>
                  <input type="email" placeholder="Email or Phone number"> 
                  <input type="password" placeholder="Password"> 
                  
                  <input type="submit" value="Sign in">
                  <div class="sml-text">
                    <input type="checkbox">
                    <p>Remember me</p>    
                    <a href="#">Need help?</a>
                </div>
            </form>

            <!-- login box information -->
            <div class="sign-up">
                <h2>New to Netflix?<a id="sign-up-link-atrb" href="#" >Sign up now.</a></h2>
                <p>This page is protected by Google reCAPTCHA to<br>ensure you're not a bot.   
                    <a id="learn-more-link-atrb" href="#">learn more</a></p>
              </div>
          </div>

        <!--  footer  -->
        <footer class="footer">
            <div class="footer-container">

                <div class="footer-col" id="telephone-no">
                    <ul>
                        <li class="links"> Questions? Call<a href="#">0808 196 5391</a></li>
                    </ul>
                </div>

                
            <div class="row">
                <div class="footer-col" id="footer-col 2">
                    <ul>
                        <li class="links"><a href="#">FAQ</a></li>
                        <li class="links"><a href="#">Privacy</a></li>
                    </ul>
                </div>
                <div class="footer-col" id="footer-col 2">
                    <ul>
                        <li class="links"><a href="#">Help Centre</a></li>
                        <li class="links"><a href="#">Cookie Preferences</a></li>
                    </ul>
                </div>
                <div class="footer-col" id="footer-col 3">
                    <ul>
                        <li class="links"><a href="#">Netflix Shop</a></li>
                        <li class="links"><a href="#">Coperate Information</a></li>
                    </ul>
                </div>
                <div class="footer-col" id="footer-col 4">
                    <ul>
                        <li class="links"><a href="#">Terms of Use</a></li>
                    </ul>
                </div>
            </div>
            </div>
        </footer>
    </div>
</body>
</html>
